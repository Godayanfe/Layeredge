<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 0.7rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form class="login-container">
        <h2> <img src="layer.png" alt="LayerEdge Logo" style="width: 100px; display: block; margin: 0 auto;"> Login
           Login into LayerEdge</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type
="submit"> <a href="https://www.layeredge.io/">Login</a> </button>
        <p style="text-align: center; margin-top: 1rem;">
            <a href="#">Create an Account</a>
            <checkbox style="margin-left: 1rem;">
                <label>
                    <input type="checkbox" name="remember" /> Remember Me
                </label>
        <p style="text-align: center; margin-top: 1rem;">
            <a href="#">Forgot Password?</a>
        </p>
    </form>
</body>
</html>
