<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Table</title>
    <style>
      .border{
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        height: 250px;
        width: 200px;
        border-radius: 10px;
        border: 0px solid black;
        background-color: aqua;
        font-family: Arial, Helvetica, sans-serif;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        transition: background-color 1s;
     
      }
      table {
        margin: 40px auto;
        border-collapse: collapse;
        width: 80%;
        font-family: Arial, Helvetica, sans-serif;
        background: #fff;
        box-shadow: 0 6px 20px 0 rgba(0,0,0,0.10);
      }
      th, td {
        border: 1px solid #aaa;
        padding: 8px 12px;
        text-align: center;
      }
      th {
        background: #007bff;
        color: #fff;
      }
      tr:nth-child(even) {
        background: #f2f2f2;
      }
    </style>
</head>
<body>

  
  <table>
    <thead>
      <tr>
        <th>Serial Number</th>
        <th>Name</th>
        <th>Maths</th>
        <th>Science</th>
        <th>English</th>
        <th>Total Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Alice</td>
        <td>80</td>
        <td>90</td>
        <td>85</td>
        <td>255</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob</td>
        <td>70</td>
        <td>80</td>
        <td>80</td>
        <td>230</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Charlie</td>
        <td>92</td>
        <td>88</td>
        <td>91</td>
        <td>271</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Diana</td>
        <td>74</td>
        <td>79</td>
        <td>81</td>
        <td>234</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Edward</td>
        <td>88</td>
        <td>85</td>
        <td>87 </td>
        <td>260</td>
      </tr> 
    </table>
</body>
</html>
